<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Our Goodies
	</title>
    <link rel="stylesheet" href="shopping cart/style.css">
	<link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="app-container">
        <div class="app-bg">
            <div class="left-side"></div>
            <div class="right-side"></div>
        </div>
        <header> 
		
            <nav class="row align-items-center justify-content-between d-flex" id="nav-menu-container">
                <ul class="nav-menu">
                    <li class="btn home">
                        <a href="index.html">
                            <img src="img/logo.png" alt="">
                        </a>
						
                    </li>
					</ul>
					<!--
                    <li class="btn">
                        <a href="#">
                            <img src="shopping cart/icons/filter.png" alt="filter">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Women
                        </a>
                    </li>
                    <li class="active">
                        <a href="#">
                            Men
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Children
                        </a>
                    </li>
                </ul>
				-->
            </nav>
			
            <div class="shopping-bag">
                <a href="./indexcart.html">
                    <img src="shopping cart/icons/bag.png" alt="cart">
                    
					<h3 class="text-uppercase">
								My Shopping Bag				
							</h3>
                    <div class="total-items-in-cart">
                        0
                    </div>
                </a>
            </div>
        </header>
        <main>
            <div class="content">
                <div class="products-preview">
                    <div class="products-container">
                        <div class="product">
                            <img src="./shopping cart/img/t1.png" alt="t-shirt 1">
                        </div>
                        <div class="product">
                            <img src="./shopping cart/img/t2.png" alt="t-shirt 2">
                        </div>
                        <div class="product">
                            <img src="./shopping cart/img/t4.png" alt="t-shirt 3">
                        </div>
                    </div>
                    <div class="more-details">
                        <div class="see-more-btn">
                                <img src="shopping cart/icons/right-arrow.png" alt="">
                                Details
                        </div>
                        <div class="description">
                            <small>New Season</small>
                            <h1>Innovation Hub Latest this </h1>
                            <h1>year Super Designs</h1>
                        </div>
                    </div>
                </div>
                <div class="model">
                    <img class="model-img" src="./shopping cart/img/model.png" alt="model">
                    <div class="product">
                        <img src="shopping cart/img/t3.png" alt="t-shirt 4">
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="products-list">
        <div class="products">
            <!-- render porducts here -->
        </div>
        <div class="cart">
            <div class="cart-header" >
                <div class="column1">Item</div>
                <div class="column2">Unit price</div>
                <div class="column3">Units</div>
            </div>
            <div class="cart-items">
                <!-- render cart items here -->
            </div>
            <div class="cart-footer">
                <div class="subtotal">
                    Subtotal (0 items): $0
                </div>
                <div class="checkout">
                    Proceed to checkout
                </div>
            </div>
        </div>
    </div>

    <script>
        const porductsListEl = document.querySelector(".products-list");
        const seeMoreBtn = document.querySelector(".see-more-btn");

        seeMoreBtn.addEventListener('click', () => {
            porductsListEl.scrollIntoView({behavior: "smooth"})
        })
    </script>

    <script src="./shopping cart/products.js"></script>
    <script src="./shopping cart/app.js"></script>
</body>
</html>
